<body>
    <section>
        <h1>Formulario</h1>
        <form id="formulario" action="formulario" method="post">
            <label for="nombre">Nombre:</label>
            <input class="inpnombre" type="text" id="nombre" placeholder="Nombre" name="nombre" required><br>
            
            <label for="correo">Correo:</label>
            <input class="inpcorreo" type="email" id="correo" placeholder="Correo" name="correo" required> <br>

            <label for="mensaje">Mensaje:</label>
            <textarea class="inpmensaje" id="mensaje" placeholder="Indicar Mensaje" name="mensaje" required></textarea><br>
            <input class="mensajeinput" type="submit" value="enviar">
        </form>
    </section>
</body>
